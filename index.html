<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KarParts360 - Product Fitment & Specification</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <style>
    body {
      font-family: Calibri, sans-serif;
      background-color: #fff;
      color: #333;
      padding: 2rem;
    }
    header {
      font-family: Calibri, sans-serif;
      background-color: #FFD700;
      padding: 1rem;
      font-size: 1.5rem;
      font-weight: bold;
      text-align: center;
      margin-bottom: 2rem;
    }
    .search-section-wrapper {
      display: flex;
      gap: 1rem;
      margin-bottom: 2rem;
    }
    .search-section {
      flex: 1;
      padding: 1rem;
      background-color: #fff9cc;
      border: 1px solid #ffd700;
      border-radius: 8px;
      box-shadow: 2px 2px 8px rgba(0,0,0,0.1);
      position: relative;
    }
    input {
      width: calc(100% - 40px);
      padding: 0.5rem;
      margin-bottom: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-family: Calibri, sans-serif;
    }
    .search-icon {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 1.2rem;
      color: #FFD700;
      cursor: pointer;
    }
    .results {
      margin-top: 2rem;
      background-color: #fff9cc;
      padding: 1rem;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
      font-family: Calibri, sans-serif;
    }
    .section-label {
      font-size: 1.2rem;
      margin-top: 1rem;
      font-weight: bold;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
    }
    th, td {
      padding: 0.5rem;
      text-align: left;
      border: 1px solid #ddd;
    }
    th {
      background-color: #FFD700;
    }
    .horizontal-section {
      display: flex;
      gap: 2rem;
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>
  <header>KarParts360 - Product Fitment & Specification</header>

  <div class="search-section-wrapper">
    <div class="search-section">
      <input type="text" id="vin" placeholder="Enter VIN..." oninput="searchVIN(event)" onkeydown="handleKeyDown(event, 'vin')">
      <i class="fas fa-search search-icon" onclick="searchVIN()"></i>
    </div>

    <div class="search-section">
      <input type="text" id="oem" placeholder="Enter OEM Number..." oninput="searchOEM(event)" onkeydown="handleKeyDown(event, 'oem')">
      <i class="fas fa-search search-icon" onclick="searchOEM()"></i>
    </div>

    <div class="search-section">
      <input type="text" id="partslink" placeholder="Enter Partslink Number..." oninput="searchPartslink(event)" onkeydown="handleKeyDown(event, 'partslink')">
      <i class="fas fa-search search-icon" onclick="searchPartslink()"></i>
    </div>
  </div>

  <div class="results" id="results"></div>

  <script>
    function searchVIN() {
      const vinInput = document.getElementById('vin');
      const vin = vinInput.value.trim();
      const results = document.getElementById('results');
      results.innerHTML = '';
      if (vin.length === 17) {
        fetch(`https://vpic.nhtsa.dot.gov/api/vehicles/DecodeVin/${vin}?format=json`)
          .then(res => res.json())
          .then(data => {
            vinInput.value = '';
            const get = (label) => {
              const found = data.Results.find(r => r.Variable === label);
              return found ? found.Value : 'N/A';
            };

            results.innerHTML = `
              <div class="section-label">üîç Basic Vehicle Information</div>
              <p><strong>VIN:</strong> ${vin}</p>
              <p><strong>Make:</strong> ${get('Make')}</p>
              <p><strong>Model:</strong> ${get('Model')}</p>
              <p><strong>Trim:</strong> ${get('Trim')}</p>
              <p><strong>Model Year:</strong> ${get('Model Year')}</p>
              <p><strong>Body Style:</strong> ${get('Body Style')}</p>
              <p><strong>Engine:</strong> ${get('Engine Model')}</p>
              <p><strong>Fuel Type:</strong> ${get('Fuel Type - Primary')}</p>
              <p><strong>Drive Type:</strong> ${get('Drive Type')}</p>
              <p><strong>Assembly Plant:</strong> ${get('Plant City')}</p>
            `;
          });
      }
    }

    function searchOEM() {
      const oemInput = document.getElementById('oem');
      const oem = oemInput.value.trim().toUpperCase();
      fetch('OEM_Partslink_Info_All_Makes.json')
        .then(res => res.json())
        .then(data => {
          const match = data.find(p => p["OEM Number"] === oem);
          if (match) {
            document.getElementById('results').innerHTML = formatPartResult(match);
          } else {
            document.getElementById('results').innerHTML = `<p>No results found for OEM: ${oem}</p>`;
          }
          oemInput.value = '';
        });
    }

    function searchPartslink() {
      const partslinkInput = document.getElementById('partslink');
      const partslink = partslinkInput.value.trim().toUpperCase();
      fetch('OEM_Partslink_Info_All_Makes.json')
        .then(res => res.json())
        .then(data => {
          const match = data.find(p => p["Partslink Number"] === partslink);
          if (match) {
            document.getElementById('results').innerHTML = formatPartResult(match);
          } else {
            document.getElementById('results').innerHTML = `<p>No results found for Partslink: ${partslink}</p>`;
          }
          partslinkInput.value = '';
        });
    }

    function formatPartResult(part) {
      return `
        <div class="horizontal-section">
          <div>
            <div class="section-label">üîß Part Information</div>
            <table>
              <tr>
                <th>PartsLink Number</th>
                <td>${part["Partslink Number"]}</td>
              </tr>
              <tr>
                <th>Part Type</th>
                <td>${part["Part Name"]}</td>
              </tr>
              <tr>
                <th>Position</th>
                <td>${part["Position"]}</td>
              </tr>
              <tr>
                <th>OEM Style Replacement</th>
                <td>Yes</td>
              </tr>
              <tr>
                <th>OEM Number Reference</th>
                <td>${part["OEM Number"]}</td>
              </tr>
            </table>
          </div>
          <div>
            <div class="section-label">üöó Compatible Vehicle Applications</div>
            <table>
              <tr>
                <th>Make</th>
                <td>${part["Make"]}</td>
              </tr>
              <tr>
                <th>Model</th>
                <td>${part["Model"]}</td>
              </tr>
              <tr>
                <th>Years Compatible</th>
                <td>${part["Year"]}</td>
              </tr>
              <tr>
                <th>Position on Vehicle</th>
                <td>${part["Position"]}</td>
              </tr>
            </table>
          </div>
          <div>
            <div class="section-label">üõ†Ô∏è Typical Features</div>
            <table>
              <tr>
                <th>Dimensions (inches)</th>
                <td>${part["Dimensions"]}</td>
              </tr>
              <tr>
                <th>Weight (lbs)</th>
                <td>${part["Weight"]}</td>
              </tr>
              <tr>
                <th>Bulbs Included</th>
                <td>${part["Bulb Included"]}</td>
              </tr>
              <tr>
                <th>Type of Bulb</th>
                <td>${part["Bulb Type"] || "N/A"}</td>
              </tr>
              <tr>
                <th>Material</th>
                <td>${part["Material"]}</td>
              </tr>
              <tr>
                <th>Color</th>
                <td>${part["Color"]}</td>
              </tr>
              <tr>
                <th>Finish</th>
                <td>${part["Finish"]}</td>
              </tr>
              <tr>
                <th>Certification</th>
                <td>${part["Certification"]}</td>
              </tr>
              <tr>
                <th>Position</th>
                <td>${part["Position"]}</td>
              </tr>
              <tr>
                <th>Note</th>
                <td>${part["Type of Lens"] || "Lens type or other description available"}</td>
              </tr>
            </table>
          </div>
        </div>
      `;
    }

    function handleKeyDown(event, searchType) {
      if (event.key === 'Enter') {
        if (searchType === 'vin') {
          searchVIN();
        } else if (searchType === 'oem') {
          searchOEM();
        } else if (searchType === 'partslink') {
          searchPartslink();
        }
      }
    }
  </script>
</body>
</html>
